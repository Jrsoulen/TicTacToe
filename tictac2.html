<!DOCTYPE html>
<html>
<link href="style2.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
var Turn = "X"

tic = [
		" "," "," ",
		" "," "," ",
        " "," "," "
        ];

function change( el )
	{
	if ( el.value === "" )
		el.value = Turn;
		if (Turn === "X")
			Turn = "O"
		else
			Turn = "X"
	document.getElementById('ShowTurn').innerHTML=Turn
	document.getElementById("demo").innerHTML = tic.join(", ");
	}

function set0()
	{
	tic[0]=Turn;
	}

function set1()
	{
	tic[1]=Turn;
	}

function set2()
	{
	tic[2]=Turn
	}
	
function set3()
	{
	tic[3]=Turn
	}
	
function set4()
	{
	tic[4]=Turn
	}
	
function set5()
	{
	tic[5]=Turn
	}
	
function set6()
	{
	tic[6]=Turn
	}
	
function set7()
	{
	tic[7]=Turn
	}
	
function set8()
	{
	tic[8]=Turn
	}
</script>

<h1>Tic Tac Toe</h1>
<h1> It is now the turn of <h1 id="ShowTurn">X</h1>
<p id="demo"> </p>

<!--This is the Gameboard, the classes just draw the lines.
Turn sets X or O and change sets the turns-->
<div class="wrapper">
    <div class="gameboard">
        <div onclick=
			"document.getElementById('box0').innerHTML=Turn; return change(this)";>
			<p id="box0"> <p>
		</div>
        <div class="leftright" onclick="document.getElementById('box1').innerHTML=Turn;
			return set1(); 
			return change(this);">
			<p id="box1"> <p>
		</div>
        <div onclick="document.getElementById('box2').innerHTML=Turn;
			return set2();
			return change(this);">
			<p id="box2"> </p>
		</div>
        <div class="updown" onclick="document.getElementById('box3').innerHTML=Turn;
			return set3();
			return change(this);">
			<p id="box3"> </p>
		</div>
        <div class="middle" onclick="document.getElementById('box4').innerHTML=Turn;
			return set4();
			return change(this);">
			<p id="box4"> </p>
		</div>
        <div class="updown" onclick="document.getElementById('box5').innerHTML=Turn;
			return set5();
			return change(this);">
			<p id ="box5"> </p>
		</div>
        <div onclick="document.getElementById('box6').innerHTML=Turn;
			return set6();
			return change(this);">
			<p id="box6"> </p>
		</div>
        <div class="leftright" onclick="document.getElementById('box7').innerHTML=Turn;
			return set7();
			return change(this);">
			<p id="box7"> </p>
		</div>
        <div onclick="document.getElementById('box8').innerHTML=Turn;
			return set8();
			return change(this);">
			<p id="box8"> </p>
		</div>
    </div>
    <div class="button">
        <button>New Game</button>
        <button>End Game</button>
    </div>
</div>

</html>
