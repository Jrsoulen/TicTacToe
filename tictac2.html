<!DOCTYPE html>
<html>
<link href="style2.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
var Turn = "X"

tic = [
		" "," "," ",
		" "," "," ",
        " "," "," "
        ];

function change( el )
	{
	if ( el.value === "" )
		el.value = Turn;
		if (Turn === "X")
			Turn = "O"
		else
			Turn = "X"
	document.getElementById('ShowTurn').innerHTML=Turn;
	document.getElementById("demo").innerHTML = tic.join(", ");
	winner();
	}

function set(location)
	{
	console.log('Set location ' + location + ' to ' + Turn);
	tic[location]=Turn;
	}

function winner()
	{
	if ( tic[0] !== " " && tic[0] === tic[1] && tic[1] === tic[2] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[0];
	if ( tic[3] !== " " && tic[3] === tic[4] && tic[4] === tic[5] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[3];
	if ( tic[6] !== " " && tic[6] === tic[7] && tic[7] === tic[8] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[6];
	if ( tic[0] !== " " && tic[0] === tic[3] && tic[3] === tic[6] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[0];
	if ( tic[1] !== " " && tic[1] === tic[4] && tic[4] === tic[7] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[1];
	if ( tic[2] !== " " && tic[2] === tic[5] && tic[5] === tic[8] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[2];
	if ( tic[0] !== " " && tic[0] === tic[4] && tic[4] === tic[8] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[0];
	if ( tic[2] !== " " && tic[2] === tic[4] && tic[4] === tic[6] )
		document.getElementById('ShowTurn').innerHTML="GAME OVER. The winner is... " + tic[2];
	}
</script>

<h1>Tic Tac Toe</h1>
<h1> It is now the turn of <h1 id="ShowTurn">X</h1>
<p id="demo"> </p>

<!--This is the Gameboard, the classes just draw the lines.
Turn sets X or O and change sets the turns-->
<div class="wrapper">
    <div class="gameboard">
        <div onclick="document.getElementById('box0').innerHTML=Turn; set(0); change(this)";>
			<p id="box0"> <p>
		</div>
        <div class="leftright" onclick="document.getElementById('box1').innerHTML=Turn;
			set(1); 
			change(this);">
			<p id="box1"> <p>
		</div>
        <div onclick="document.getElementById('box2').innerHTML=Turn;
			set(2);
			change(this);">
			<p id="box2"> </p>
		</div>
        <div class="updown" onclick="document.getElementById('box3').innerHTML=Turn;
			set(3);
			change(this);">
			<p id="box3"> </p>
		</div>
        <div class="middle" onclick="document.getElementById('box4').innerHTML=Turn;
			set(4);

			<p id="box4"> </p>
		</div>
        <div class="updown" onclick="document.getElementById('box5').innerHTML=Turn;
			set(5);
			change(this);">
			<p id ="box5"> </p>
		</div>
        <div onclick="document.getElementById('box6').innerHTML=Turn;
			set(6);
			change(this);">
			<p id="box6"> </p>
		</div>
        <div class="leftright" onclick="document.getElementById('box7').innerHTML=Turn;
			set(7);
			change(this);">
			<p id="box7"> </p>
		</div>
        <div onclick="document.getElementById('box8').innerHTML=Turn;
			set(8);

			<p id="box8"> </p>
		</div>
    </div>
    <div class="button">
        <button onclick="location.reload();">New Game</button>
        <button>Watch the computers go!</button>
    </div>
</div>

</html>
